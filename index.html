<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nival Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Center overlay */
    #chat-overlay {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }

    /* Chat card */
    #chat-container {
      width: 500px;
      max-height: 520px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Chatbot image inside the card */
    #chat-avatar {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    #chat-avatar img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    /* Close button */
    #close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: #888;
    }

    #language-select {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background: #f5f5f5;
      text-align: center;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.95em;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      display: inline-block;
      clear: both;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
      color: #000;
      border-top-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f0f0;
      color: #000;
      border-top-left-radius: 0;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #chat-input button {
      background: maroon;
      color: white;
      border: none;
      padding: 0 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Chat Overlay -->
<div id="chat-overlay">
  <div id="chat-container">
    <button id="close-btn" onclick="closeChat()">Ã—</button>
    
    <!-- Avatar in Card -->
    <div id="chat-avatar">
      <img src="images/chat.jpeg" alt="Chatbot Avatar">
    </div>
    
    <a href="index.php" style="text-decoration: none; font-weight: bold;">BACK</a>

    <div id="chat-messages"></div>

    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-messages");

  function closeChat() {
    document.getElementById("chat-overlay").style.display = "none";
  }

  function appendMessage(sender, text) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender === "You" ? "user" : "bot");
    msg.textContent = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  appendMessage("You", message);
  input.value = "";

  try {
    const response = await fetch("http://localhost:5000/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message })  // removed 'language'
    });

    const data = await response.json();
    appendMessage("Bot", data.response);
  } catch (error) {
    console.error("Error during fetch:", error);  // Add this for debugging
    appendMessage("Bot", "Sorry, something went wrong.");
  }
}

</script>

</body>
</html>
